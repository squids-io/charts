global:
  registry: docker.io
  repository: grafana

image:
  pullPolicy: IfNotPresent
  tag: 8.1.3

nodePort: 30001
monitorPort: 9090
replicasCount: 1
adminPassword: admin

enableHttps: true

#nodeSelector:
#  node-role.kubernetes.io/master: ""
#
#tolerations:
#  - effect: NoSchedule
#    key: node-role.kubernetes.io/master
#    operator: Exists

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: squids/cluster
              operator: In
              values:
                - squids-monitor
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: grafana
        topologyKey: kubernetes.io/hostname

resources: {}

loki:
  enabled: false
  port: 3100