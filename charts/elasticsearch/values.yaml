fullnameOverride: ""
global:
  registry: swr.cn-east-2.myhuaweicloud.com
  repository: squids

replicaCount: 1

image:
  pullPolicy: IfNotPresent
  name: elasticsearch
  tag: 6.8.7

init:
  image:
    pullPolicy: IfNotPresent
    name: alpine
    tag: "3.6"

nameOverride: ""
resources:
  requests:
    cpu: 1000m
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: "vpc.id"
              operator: In
              values:
                - "0"
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 80
        preference:
          matchExpressions:
            - key: squids/cluster
              operator: In
              values:
                - squids-monitor
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: elasticsearch
        topologyKey: kubernetes.io/hostname

cronjob:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: "vpc.id"
                operator: In
                values:
                  - "0"
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 80
          preference:
            matchExpressions:
              - key: squids/cluster
                operator: In
                values:
                  - squids-monitor

nodeSelector: {}
tolerations:
- effect: NoSchedule
  key: squids/master
  operator: Exists
- effect: NoSchedule
  key: node-role.kubernetes.io/master
  operator: Exists

# host path
dataDirectory: /squids-data
processors: 5
masterNumber: 1
javaOpts: "-Xms2g -Xmx2g"
# 绑定的网卡的名称，有3个特殊值，_local_绑定本地地址，_site_绑定私有地址所在的网卡, _global_绑定公有地址所在的网卡
networkHost: _site_

cleaner:
  enabled: true
  image:
    pullPolicy: IfNotPresent
    name: efk-cleaner
    tag: "1.0"
  defaultExpire: 30
  auditlogExpire: 7
