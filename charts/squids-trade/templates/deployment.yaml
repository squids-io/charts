apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-trade
  namespace: {{.Release.Namespace}}
  labels:
    app: squids-trade
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: squids-trade
  template:
    metadata:
      labels:
        app: squids-trade
    spec:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      containers:
        - name: trade
          imagePullPolicy: {{ .Values.image.pullPolicy}}
          image: {{ .Values.image.registry }}/{{ .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
          ports:
            - containerPort: {{ .Values.image.containerPort }}
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /api/v1/actuator/health/liveness
              port: {{ .Values.image.containerPort }}
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            failureThreshold: 10
            httpGet:
              path: /api/v1/actuator/health/readiness
              port: {{ .Values.image.containerPort }}
            initialDelaySeconds: 20
            periodSeconds: 5
          volumeMounts:
            - name: timezone
              mountPath: /etc/timezone
            - name: localtime
              mountPath: /etc/localtime
            - name: config-volume
              mountPath: /config
      volumes:
        - name: timezone
          hostPath:
            path: /etc/timezone
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: config-volume
          configMap:
            name: squids-trade
      {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations: {{ toYaml . | nindent 8 }}
      {{- end }}