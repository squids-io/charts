    description: 控制MySQL二进制日志同步到磁盘的频率。参数sync_binlog=[N]，如果N为1，表示采用同步写磁盘的方式来写二进制日志，每次事务提交时就会刷新binlog到磁盘；如果N为0，表示刷新binlog时间点由操作系统自身来决定，操作系统自身会每隔一段时间就会刷新系统缓存到磁盘；如果N>1，表示每写入N次系统缓存就执行一次写入磁盘并刷新的操作。如果不设置1，有数据丢失风险。
