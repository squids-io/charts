  defaultValue: 8388608
  type: int
  needRestart: true
  range: 2097152-4294967295
  description: 内存池的字节大小InnoDB 用于存储数据字典信息和其他内部数据结构。应用程序中的表越多，您在此处分配的内存就越多。如果InnoDB 该池中的内存不足，它将开始从操作系统分配内存，并将警告消息写入MySQL错误日志。
  engine: mysql
