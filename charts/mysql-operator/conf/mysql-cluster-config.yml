    description: 指定在创建InnoDB索引期间用于对数据进行排序的排序缓冲区的大小。指定的大小定义了读入内存以进行内部排序然后写出到磁盘的数据量。该过程称为“ 运行 ”。在合并阶段，将读取并合并指定大小的缓冲区对。设置越大，运行和合并的次数越少。
    engine: mysql
    version: 5.6
  - uuid: 7d7c8e827b4611ebad9676798682834e
