---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mysqld-exporter
  namespace: {{.Release.Namespace}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mysqld-exporter-default
rules:
  - apiGroups: [""]
    resources:
      - secrets
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: mysqld-exporter-default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mysqld-exporter-default
subjects:
  - kind: ServiceAccount
    name: mysqld-exporter
    namespace: {{.Release.Namespace}}
---
apiVersion: v1
kind: Service
metadata:
  name: mysqld-exporter
  namespace: {{.Release.Namespace}}
  labels:
    app.kubernetes.io/name: mysqld-exporter
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/managed-by: Helm
spec:
  ports:
    - port: 9104
      protocol: TCP
      targetPort: 9104
  selector:
    app.kubernetes.io/name: mysqld-exporter
    app.kubernetes.io/instance: RELEASE-NAME
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqld-exporter
  namespace: {{.Release.Namespace}}
  labels:
    app.kubernetes.io/name: mysqld-exporter
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: {{ .Values.mysqlExporterCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: mysqld-exporter
      app.kubernetes.io/instance: RELEASE-NAME
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mysqld-exporter
        app.kubernetes.io/instance: RELEASE-NAME
    spec:
      serviceAccountName: "mysqld-exporter"
      containers:
        - name: mysqld-exporter
          image: grds/mysqld-exporter:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          ports:
            - containerPort: 9104
              protocol: TCP
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
