apiVersion: v1
kind: Service
metadata:
  name: thanos-query
  namespace: {{.Release.Namespace}}
  labels:
    app.kubernetes.io/name: thanos-query
spec:
  ports:
    - name: grpc
      port: {{ .Values.thanosQuery.grpcPort }}
      targetPort: grpc
    - name: http
      port: {{ .Values.thanosQuery.httpPort }}
      targetPort: http
  selector:
    app.kubernetes.io/name: thanos-query
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-query
  namespace: {{.Release.Namespace}}
  labels:
    app.kubernetes.io/name: thanos-query
spec:
  replicas: {{ .Values.thanosQuery.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-query
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos-query
    spec:
      containers:
        - args:
            - query
            - --log.level=debug
            - --query.auto-downsampling
            - --grpc-address=0.0.0.0:10901
            - --http-address=0.0.0.0:9090
            - --query.partial-response
            - --query.replica-label=prometheus_replica
            - --query.replica-label=rule_replica
            - --store=dnssrv+_grpc._tcp.prometheus-headless.{{.Release.Namespace}}.svc.cluster.local
            - --store=dnssrv+_grpc._tcp.thanos-rule.{{.Release.Namespace}}.svc.cluster.local
            - --store=dnssrv+_grpc._tcp.thanos-store.{{.Release.Namespace}}.svc.cluster.local
          image: {{ .Values.thanos.image.registry }}/{{.Values.thanos.image.repository}}/{{.Values.thanos.image.name}}:{{ .Values.thanos.image.tag }}
          imagePullPolicy: {{ .Values.thanos.image.pullPolicy }}
          livenessProbe:
            failureThreshold: 4
            httpGet:
              path: /-/healthy
              port: 9090
              scheme: HTTP
            periodSeconds: 30
          name: thanos-query
          ports:
            - containerPort: 10901
              name: grpc
            - containerPort: 9090
              name: http
          readinessProbe:
            failureThreshold: 20
            httpGet:
              path: /-/ready
              port: 9090
              scheme: HTTP
            periodSeconds: 5
          terminationMessagePolicy: FallbackToLogsOnError
          {{- with .Values.thanosQuery.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      terminationGracePeriodSeconds: 120
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
