apiVersion: v1
kind: ConfigMap
metadata:
  name: squids-user
  namespace: squids
data:
  application-prod.yml: |
    server:
      port: {{ .Values.service.port }}

    spring:
      datasource:
        url: jdbc:mysql://squids-web-mysql-primary-headless:3306/userdb?useUnicode=true&allowMultiQueries=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
        username: {{ .Values.mysql.username }}
        password: {{ .Values.mysql.password }}
        druid:
          initial-size: 5 #连接池初始化大小
          min-idle: 10 #最小空闲连接数
          max-active: 100 #最大连接数
          web-stat-filter:
            exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*" #不统计这些请求数据
          stat-view-servlet: #访问监控网页的登录用户名和密码
            login-username: druid
            login-password: druid
      security:
        oauth2:
          client:
            registration:
              github:
                client-id: {{ .Values.oauth2.github.id }}
                client-secret: {{ .Values.oauth2.github.secret }}
              google:
                client-id: {{ .Values.oauth2.google.id }}
                client-secret: {{ .Values.oauth2.google.secret }}

      redis:
        host: squids-redis-headless # Redis服务器地址
        database: 0 # Redis数据库索引（默认为0）
        port: 6379 # Redis服务器连接端口
        password: # Redis服务器连接密码（默认为空）
        timeout: 300ms # 连接超时时间（毫秒）

    mail-squids:
      mailbox: {{ .Values.mail.mailbox }}
      host: {{ .Values.mail.host }}
      password: {{ .Values.mail.password }}

      {{ if eq .Values.env "pro" }}
      reseturl: https://squids.io/reset_password/
      activeurl: https://squids.io/api/v1/sso/active/
      {{ end }}

      {{ if eq .Values.env "test" }}
      reseturl: {{.Values.server.host}}/reset_password/
      activeurl: {{.Values.server.host}}/api/v1/sso/active/
      {{ end }}

    user-config:
      #邀请用户奖励的佣金 转化成美元需 /1000
      reward_amount: 5000
      #注册地址
      {{ if eq .Values.env "pro" }}
      register_url: https://squids.io/login?action=join
      {{ end }}
      {{ if eq .Values.env "test" }}
      register_url: {{.Values.server.host}}/login?action=join
      {{ end }}