# Default values for monitor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nodeExporter:
  nodePort: true
  phoenix: 31003
  grafana: 31004
  prometheus: 31005
  alertmanager: 31006

conf:
  image:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: dbmotion-monitor-conf
    tag: latest

phoenix:
  image:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: phoenix
    pullPolicy: Always
    tag: v1.4.1-dbmotion
  args:
    endpoint:
      receiver: https://squids.cn/api/v1/alerts/phoenix/receivers
      target: http://squids-dts-api-server.squids.svc.cluster.local:3000/api/v2/alert/phoenix/targets
    alert:
      hook: http://squids-dts-api-server.squids.svc.cluster.local:3000/api/v2/alert/notice

database:
  image:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: mysql
    pullPolicy: IfNotPresent
    tag: 5.7
  env:
    passwd: letsg0

prometheus:
  image:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: prometheus/prometheus
    pullPolicy: IfNotPresent
    tag: v2.30.4
  storage:
    retentionTime: 10d
    minBlockDuration: 2h
    maxBlockDuration: 2h
  pvcSize: 200Gi

alertmanager:
  image:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: prometheus/alertmanager
    pullPolicy: IfNotPresent
    tag: v0.23.0

grafana:
  enableHttps: true
  adminPassword: admin
  image:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: grafana/grafana
    pullPolicy: IfNotPresent
    tag: 9.2.8

resources: { }
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

nodeSelector: { }

tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
    operator: Exists

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: "vpc.id"
              operator: In
              values:
                - "0"
