# Default values for squids-hub.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

images:
  pullPolicy: Always
  dbsServer:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: dbs-server
    tag: 2.0.0
  dbsApiServer:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: dbs-api-server
    tag: 2.0.0
  # swr.cn-east-2.myhuaweicloud.com/squids/dbs-verify:2.0.0
  dbsVerify:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: dbs-verify
    tag: 2.0.0
  # ms sqlserver for verify use
  # swr.cn-east-2.myhuaweicloud.com/squids/dbs-mssql-2019:2.0.0
  dbsMssql2019:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: dbs-mssql-2019
    tag: 2.0.0
  # dbs agent and proxy setup
  # swr.cn-east-2.myhuaweicloud.com/squids/dbs-agent-setup:2.0.0
  dbsAgentSetup:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: dbs-agent-setup
    tag: 2.0.0
  # swr.cn-east-2.myhuaweicloud.com/squids/dbs-agent:2.0.0
  dbsAgent:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: dbs-agent
    tag: 2.0.0
  # swr.cn-east-2.myhuaweicloud.com/squids/dbs-s3fs:2.0.0
  dbsS3fs:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: dbs-s3fs
    tag: 2.0.0
  # swr.cn-east-2.myhuaweicloud.com/squids/dbs-qfb:2.0.0
  dbsQfb:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: dbs-qfb
    tag: 2.0.0
  # swr.cn-east-2.myhuaweicloud.com/squids/dbs-proxy:2.0.0
  dbsProxy:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: dbs-proxy
    tag: 2.0.0

rbac:
  # used by dbs-apiServer and dbs-server
  server:
    serviceAccount: dbs-admin
    clusterRole: dbs-admin
    clusterRoleBinding: dbs-admin
  # used by dbs-agent
  agent:
    serviceAccount: dbs-agent
    clusterRole: dbs-agent
    clusterRoleBinding: dbs-agent

squids:
  webApi:
    prod: https://squids.cn/api/v1/
    test: http://121.40.102.13/api/v1/
    dev: http://121.40.140.155/api/v1/
  appId: dataCommunication

metaDb:
  name: qpc
  user: root
  pwd: dbs-pwd

sqlserver:
  user: sa
  pwd: dbs-pwd@123

apiServer:
  # ui access dbs-api-server from node:30080
  webPort: 30080
  # dba-agent connect to dbs-api-server with node:30081
  grpcport: 30081

# verTag: -dev|-test
# empty for product env
# e.g. --set verTag=-dev
verTag: ""

# local path of client files
clientFilePath: /var/woqutech/dbs/install_files

# download dbsagent/qfb/s3fs from this url
clientImage:
  prod: https---squids.cn/client_files
  test: http---121.40.102.13/client_files
  dev: http---121.40.140.155/client_files
