# Default values for squids-hub.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

images:
  pullPolicy: Always
  dbsApiServer:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: dbs-api-server
    tag: 2212.01
  # swr.cn-east-2.myhuaweicloud.com/squids/dbs-verify
  dbsVerify:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: dbs-verify
    tag: 2212.01
  # ms sqlserver for verify use
  # swr.cn-east-2.myhuaweicloud.com/squids/dbs-mssql-2019:2.0.0
  dbsMssql2019:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: dbs-mssql-2019
    tag: 2212.01
  # dbs agent and proxy setup
  # swr.cn-east-2.myhuaweicloud.com/squids/dbs-agent-sqlserver-win64
  dbsAgentSetupWin:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: dbs-agent-sqlserver-win64
    tag: 2212.01
  # swr.cn-east-2.myhuaweicloud.com/squids/dbs-agent-linux
  dbsAgentSetupLinux:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: dbs-agent-linux
    tag: 2212.01
  # swr.cn-east-2.myhuaweicloud.com/squids/dbs-proxy-linux
  dbsProxySetupLinux:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: dbs-proxy-linux
    tag: 2212.01
  # swr.cn-east-2.myhuaweicloud.com/squids/dbs-proxy-win64
  dbsProxySetupWin:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: dbs-proxy-win64
    tag: 2212.01
  # swr.cn-east-2.myhuaweicloud.com/squids/dbs-xtrabackup-linux
  dbsXtrabackupLinux:
    registry: swr.cn-east-2.myhuaweicloud.com
    repository: squids
    name: dbs-xtrabackup-linux
    tag: 2212.01

rbac:
  # used by dbs-apiServer and dbs-server
  server:
    serviceAccount: dbs-admin
    clusterRole: dbs-admin
    clusterRoleBinding: dbs-admin
  # used by dbs-agent
  agent:
    serviceAccount: dbs-agent
    clusterRole: dbs-agent
    clusterRoleBinding: dbs-agent

squids:
  webApi:
    prod: https://squids.cn/api/v1/
    test: http://121.40.102.13/api/v1/
    dev: http://121.40.140.155/api/v1/
  appId: dataCommunication

metaDb:
  host: squids-dbmotion-mysql-primary-headless.squids.svc.cluster.local
  name: qpc
  user: squidsRoot9527
  pwd: password_placeholder

sqlserver:
  user: sa
  pwd: dbs-pwd@123

apiServer:
  # ui access dbs-api-server from node:30080
  webPort: 30080
  # dba-agent connect to dbs-api-server with node:30081
  grpcport: 30081

# verTag: -dev|-test
# empty for product env
# e.g. --set verTag=-dev
verTag: ""

# local path of client files
clientFilePath: /var/woqutech/dbs/install_files

# download dbsagent/qfb/s3fs from this url
clientImage:
  prod: https---squids.cn/client_files
  test: http---121.40.102.13/client_files
  dev: http---121.40.140.155/client_files
