apiVersion: v1
kind: ConfigMap
metadata:
  name: opengauss-cluster-config
  namespace: squids
data:
  "configs": |
    "5.0.0":
     - uuid: 849d534e1ebd11ed9699f02f74a088c2
       name: max_connections
       defaultValue: 5000
       type: int
       blockSize: 1
       needRestart: true
       range: 10~262143
       description: 允许和数据库连接的最大并发连接数。此参数会影响openGauss的并发能力
       engine: opengauss
       version: 5.0.0
     - uuid: 849d534e1ebd11ed969af02f74a088c2
       name: authentication_timeout
       defaultValue: 60
       type: int
       blockSize: 1
       needRestart: false
       range: 1~600
       description: 完成客户端认证的最长时间。如果一个客户端没有在这段时间里完成与服务器端的认证，则服务器自动中断与客户端的连接，这样就避免了出问题的客户端无限制地占用连接数。
       engine: opengauss
       version: 5.0.0
     - uuid: 849d534e1ebd11ed969bf02f74a088c2
       name: session_timeout
       defaultValue: 600
       type: int
       blockSize: 1
       needRestart: false
       range: 0~86400
       description: 表明与服务器建立链接后，不进行任何操作的最长时间。
       engine: opengauss
       version: 5.0.0
     - uuid: 849d534e1ebd11ed969cf02f74a088c2
       name: idle_in_transaction_session_timeout
       defaultValue: 0
       type: int
       blockSize: 1
       needRestart: false
       range: 0~86400
       description: 表明与服务器建立链接后，如果当前会话处于事务中，不进行任何操作的最长时间。
       engine: opengauss
       version: 5.0.0
     - uuid: 849d534e1ebd11ed969df02f74a088c2
       name: tcp_keepalives_idle
       defaultValue: 60
       type: int
       blockSize: 1
       needRestart: false
       range: 0~3600
       description: 在支持TCP_KEEPIDLE套接字选项的系统上，设置发送活跃信号的间隔秒数。不设置发送保持活跃信号，连接就会处于闲置状态。
       engine: opengauss
       version: 5.0.0
     - uuid: 849d534e1ebd11ed969ef02f74a088c2
       name: tcp_keepalives_interval
       defaultValue: 30
       type: int
       blockSize: 1
       needRestart: false
       range: 0~180
       description: 在支持TCP_KEEPINTVL套接字选项的操作系统上，以秒数声明在重新传输之间等待响应的时间。(如果操作系统不支持TCP_KEEPINTVL选项，这个参数的值必须为0。将该值设置为0时，将使用系统的值。)
       engine: opengauss
       version: 5.0.0
     - uuid: 849d534e1ebd11ed969ff02f74a088c2
       name: tcp_keepalives_count
       defaultValue: 20
       type: int
       blockSize: 1
       needRestart: false
       range: 0~100
       description: 在支持TCP_KEEPCNT套接字选项的操作系统上，设置openGauss服务端在断开与客户端连接之前可以等待的保持活跃信号个数。
       engine: opengauss
       version: 5.0.0
     - uuid: 849d67ae1ebd11ed969ff02f74a088c2
       name: work_mem
       defaultValue: 4096
       type: int
       blockSize: 64
       needRestart: false
       range: 64~2147483647
       description: 设置内部排序操作和Hash表在开始写入临时磁盘文件之前使用的内存大小。ORDER BY、DISTINCT和merge joins都要用到排序操作。Hash表在散列连接、散列为基础的聚集、散列为基础的IN子查询处理中都要用到。
       engine: opengauss
       version: 5.0.0
     - uuid: 849d67ae1ebd11ed96a0f02f74a088c2
       name: maintenance_work_mem
       defaultValue: 131072
       type: int
       blockSize: 1024
       needRestart: false
       range: 1024~2147483647
       description: 设置在维护性操作（比如VACUUM、CREATE INDEX、ALTER TABLE ADD FOREIGN KEY等）中可使用的最大的内存。该参数的设置会影响VACUUM、VACUUM FULL、CLUSTER、CREATE INDEX的执行效率。
       engine: opengauss
       version: 5.0.0
     - uuid: 849d67ae1ebd11ed96a2f02f74a088c2
       name: memorypool_enable
       defaultValue: off
       type: string
       needRestart: true
       range: on|off
       description: 设置是否允许使用内存池。
       engine: opengauss
       version: 5.0.0
     - uuid: 849d7c031ebd11ed96a2f02f74a088c2
       name: memorypool_size
       defaultValue: 524288
       type: int
       blockSize: 1024
       needRestart: true
       range: 131072~1073741824
       description: 设置内存池大小。
       engine: opengauss
       version: 5.0.0
     - uuid: 849d7c031ebd11ed96a3f02f74a088c2
       name: enable_memory_limit
       defaultValue: on
       type: string
       needRestart: true
       range: on|off
       description: 启用逻辑内存管理模块。
       engine: opengauss
       version: 5.0.0
     - uuid: 849d7c031ebd11ed96a5f02f74a088c2
       name: temp_buffers
       defaultValue: 8192
       type: int
       blockSize: 8
       needRestart: false
       range: 100~1073741823
       description: 设置每个数据库会话使用的LOCAL临时缓冲区的大小。
       engine: opengauss
       version: 5.0.0
     - uuid: 849d903f1ebd11ed96a6f02f74a088c2
       name: max_stack_depth
       defaultValue: 2048
       type: int
       blockSize: 1
       needRestart: false
       range: 100~7552
       description: 设置openGauss执行堆栈的最大安全深度。需要这个安全界限是因为在服务器里，并非所有程序都检查了堆栈深度，只是在可能递规的过程，比如表达式计算这样的过程里面才进行检查。
       engine: opengauss
       version: 5.0.0
     - uuid: 849d903f1ebd11ed96a7f02f74a088c2
       name: temp_file_limit
       defaultValue: -1
       type: int
       blockSize: 1
       needRestart: false
       range: -1~2147483647
       description: 限制一个会话中，触发下盘操作时，下盘文件占用的空间大小。例如一次会话中，排序和哈希表使用的临时文件，或者游标占用的临时文件。此设置为会话级别的下盘文件控制。
       engine: opengauss
       version: 5.0.0
     - uuid: 849d903f1ebd11ed96a8f02f74a088c2
       name: sql_use_spacelimit
       defaultValue: -1
       type: int
       blockSize: 1
       needRestart: false
       range: -1~2147483647
       description: 限制单个SQL在单个数据库节点上、触发落盘操作时、落盘文件的空间大小、管控的空间包括普通表、临时表以及中间结果集落盘占用的空间，对初始用户不生效。
       engine: opengauss
       version: 5.0.0
     - uuid: 849d903f1ebd11ed96a9f02f74a088c2
       name: max_files_per_process
       defaultValue: 1000
       type: int
       blockSize: 1
       needRestart: true
       range: 25~2147483647
       description: 设置每个服务器进程允许同时打开的最大文件数目。如果操作系统内核强制一个合理的数目，则不需要设置。
       engine: opengauss
       version: 5.0.0
     - uuid: 849d903f1ebd11ed96abf02f74a088c2
       name: shared_preload_libraries
       defaultValue: ''
       type: string
       needRestart: true
       range: pg_stat_statements,auth_delay|pg_stat_statements|auth_delay
       description: 此参数用于声明一个或者多个在服务器启动的时候预先装载的共享库，多个库名称之间用逗号分隔。比如 '$libdir/mylib' 会在加载标准库目录中的库文件之前预先加载mylib.so（某些平台上可能是mylib.sl）库文件。
       engine: opengauss
       version: 5.0.0
     - uuid: 849d903f1ebd11ed96acf02f74a088c2
       name: vacuum_cost_delay
       defaultValue: 0
       type: int
       blockSize: 10
       needRestart: false
       range: 0~100
       description: 指定开销超过vacuum_cost_limit的值时，进程睡眠的时间
       engine: opengauss
       version: 5.0.0
     - uuid: 849d903f1ebd11ed96adf02f74a088c2
       name: vacuum_cost_page_hit
       defaultValue: 1
       type: int
       blockSize: 1
       needRestart: false
       range: 0~10000
       description: 清理一个在共享缓存里找到的缓冲区的预计开销。它代表锁住缓冲池、查找共享的Hash表、扫描页面内容的开销。
       engine: opengauss
       version: 5.0.0
     - uuid: 849da4961ebd11ed96adf02f74a088c2
       name: vacuum_cost_page_miss
       defaultValue: 10
       type: int
       blockSize: 1
       needRestart: false
       range: 0~10000
       description: 清理一个要从磁盘上读取的缓冲区的预计开销。它代表锁住缓冲池、查找共享Hash表、从磁盘读取需要的数据块、扫描它的内容的开销。
       engine: opengauss
       version: 5.0.0
     - uuid: 849da4961ebd11ed96aef02f74a088c2
       name: vacuum_cost_page_dirty
       defaultValue: 20
       type: int
       blockSize: 1
       needRestart: false
       range: 0~10000
       description: 清理修改一个原先是干净的块的预计开销。它代表把一个脏的磁盘块再次刷新到磁盘上的额外开销。
       engine: opengauss
       version: 5.0.0
     - uuid: 849da4961ebd11ed96b0f02f74a088c2
       name: vacuum_cost_limit
       defaultValue: 200
       type: int
       blockSize: 1
       needRestart: false
       range: 1~10000
       description: 设置清理进程休眠的开销限制。
       engine: opengauss
       version: 5.0.0
     - uuid: 849da4961ebd11ed96b1f02f74a088c2
       name: bgwriter_delay
       defaultValue: 2000
       type: int
       blockSize: 10
       needRestart: false
       range: 10~10000
       description: 设置后端写进程写“脏”共享缓冲区之间的时间间隔。每一次，后端写进程都会为一些脏的缓冲区发出写操作（用bgwriter_lru_maxpages参数控制每次写的量），然后休眠bgwriter_delay毫秒后才再次启动。
       engine: opengauss
       version: 5.0.0
     - uuid: 849db85b1ebd11ed96b1f02f74a088c2
       name: bgwriter_lru_maxpages
       defaultValue: 100
       type: int
       blockSize: 1
       needRestart: false
       range: 0~1000
       description: 设置后端写进程每次可写入磁盘的“脏”缓存区的个数。
       engine: opengauss
       version: 5.0.0
     - uuid: 849db9241ebd11ed96b1f02f74a088c2
       name: bgwriter_lru_multiplier
       defaultValue: 2
       type: int
       blockSize: 1
       needRestart: false
       range: 0~10
       description: 通过与已使用缓存区数目的乘积评估下次服务器需要的缓存区数目。
       engine: opengauss
       version: 5.0.0
     - uuid: 849db9241ebd11ed96b2f02f74a088c2
       name: effective_io_concurrency
       defaultValue: 1
       type: int
       blockSize: 1
       needRestart: false
       range: 0~1000
       description: 磁盘子系统可以同时有效处理的请求数。对于RAID阵列，此参数应该是阵列中驱动器主轴的数量。
       engine: opengauss
       version: 5.0.0
     - uuid: 849db9241ebd11ed96b3f02f74a088c2
       name: wal_level
       defaultValue: hot_standby
       type: string
       needRestart: true
       range: hot_standby|logical
       description: 设置写入WAL信息量的级别。
       engine: opengauss
       version: 5.0.0
     - uuid: 849db9241ebd11ed96b4f02f74a088c2
       name: wal_buffers
       defaultValue: 2048
       type: int
       blockSize: 1
       needRestart: true
       range: -1~262144
       description: 设置用于存放WAL数据的共享内存空间的XLOG_BLCKSZ数，XLOG_BLCKSZ的大小默认为8KB。
       engine: opengauss
       version: 5.0.0
     - uuid: 849db9241ebd11ed96b5f02f74a088c2
       name: wal_writer_delay
       defaultValue: 200
       type: int
       blockSize: 1
       needRestart: false
       range: 1~10000
       description: WalWriter进程的写间隔时间。
       engine: opengauss
       version: 5.0.0
     - uuid: 849db9241ebd11ed96b6f02f74a088c2
       name: commit_delay
       defaultValue: 0
       type: int
       blockSize: 1
       needRestart: false
       range: 0~100000
       description: 表示一个已经提交的数据在WAL缓冲区中存放的时间。
       engine: opengauss
       version: 5.0.0
     - uuid: 849dcce41ebd11ed96b6f02f74a088c2
       name: commit_siblings
       defaultValue: 5
       type: int
       blockSize: 1
       needRestart: false
       range: 0~1000
       description: 当一个事务发出提交请求时，如果数据库中正在执行的事务数量大于此参数的值，则该事务将等待一段时间（commit_delay的值），否则该事务则直接写入WAL。
       engine: opengauss
       version: 5.0.0
     - uuid: 849dcdc31ebd11ed96b6f02f74a088c2
       name: synchronous_commit
       defaultValue: on
       type: string
       needRestart: false
       range: on|off|local|remote_write|remote_receive|remote_apply
       description: 设置当前事务的同步方式。(on：表示主机事务提交需要等待备机将对应日志刷新到磁盘。|off：表示主机事务提交无需等待主机自身将对应日志刷新到磁盘，通常也称为异步提交。|local：表示主机事务提交需要等待主机自身将对应日志刷新到磁盘，通常也称为本地提交。|remote_write：表示主机事务提交需要等待备机将对应日志写到文件系统（无需刷新到磁盘）。|remote_receive：表示主机事务提交需要等待备机接收到对应日志数据（无需写入文件系统）。|remote_apply：表示主机事务提交需要等待备机完成对应日志的回放操作。)
       engine: opengauss
       version: 5.0.0
     - uuid: 849dcdc31ebd11ed96b7f02f74a088c2
       name: checkpoint_segments
       defaultValue: 64
       type: int
       blockSize: 1
       needRestart: false
       range: 1~2147483647
       description: 设置checkpoint_timeout周期内所保留的最少WAL日志段文件数量。每个日志文件大小为16MB。
       engine: opengauss
       version: 5.0.0
     - uuid: 849dcdc31ebd11ed96b8f02f74a088c2
       name: checkpoint_timeout
       defaultValue: 900
       type: int
       blockSize: 1
       needRestart: false
       range: 30~3600
       description: 设置自动WAL检查点之间的最长时间。
       engine: opengauss
       version: 5.0.0
     - uuid: 849dcdc31ebd11ed96b9f02f74a088c2
       name: checkpoint_completion_target
       defaultValue: 0.5
       type: float
       blockSize: 0.1
       needRestart: false
       range: 0.0~1.0
       description: 指定检查点完成的目标。
       engine: opengauss
       version: 5.0.0
     - uuid: 849de1891ebd11ed96b9f02f74a088c2
       name: checkpoint_warning
       defaultValue: 300
       type: int
       blockSize: 1
       needRestart: false
       range: 0~2147483647
       description: 如果由于填充检查点段文件导致检查点发生的时间间隔接近这个参数表示的秒数，就向服务器日志发送一个建议增加checkpoint_segments值的消息。
       engine: opengauss
       version: 5.0.0
     - uuid: 849de23c1ebd11ed96b9f02f74a088c2
       name: checkpoint_wait_timeout
       defaultValue: 60
       type: int
       blockSize: 1
       needRestart: false
       range: 2~3600
       description: 设置请求检查点等待checkpointer线程启动的最长时间。
       engine: opengauss
       version: 5.0.0
     - uuid: 849de23c1ebd11ed96bbf02f74a088c2
       name: enable_incremental_checkpoint
       defaultValue: on
       type: string
       needRestart: true
       range: on|off
       description: 增量检查点开关。
       engine: opengauss
       version: 5.0.0
     - uuid: 849de23c1ebd11ed96bcf02f74a088c2
       name: incremental_checkpoint_timeout
       defaultValue: 60
       type: int
       blockSize: 1
       needRestart: false
       range: 1~3600
       description: 增量检查点开关打开之后，设置自动WAL检查点之间的最长时间。
       engine: opengauss
       version: 5.0.0
     - uuid: 849de23c1ebd11ed96bdf02f74a088c2
       name: pagewriter_sleep
       defaultValue: 2000
       type: int
       blockSize: 1
       needRestart: false
       range: 0~3600000
       description: 设置用于增量检查点打开后，pagewrite线程每隔pagewriter_sleep的时间刷一批脏页下盘。当脏页占据shared_buffers的比例达到dirty_page_percent_max时，每批页面数量以设定的max_io_capacity计算出的值刷页，其余情况每批页面数量按比例相对减少。
       engine: opengauss
       version: 5.0.0
     - uuid: 849df6901ebd11ed96bef02f74a088c2
       name: enable_xlog_prune
       defaultValue: on
       type: string
       needRestart: false
       range: on|off
       description: 设置在任一备机断联时，主机是否根据xlog日志的大小超过参数max_size_for_xlog_prune的值而回收日志。
       engine: opengauss
       version: 5.0.0
     - uuid: 849df6901ebd11ed96bff02f74a088c2
       name: max_size_for_xlog_prune
       defaultValue: 2147483647
       type: int
       blockSize: 1
       needRestart: false
       range: 0~2147483647
       description: 在enable_xlog_prune、synchronous_commit都打开时生效，如果有备机断连且xlog日志大小大于此阈值，则回收日志。所有备机断联且无逻辑复制槽时，不回收日志。
       engine: opengauss
       version: 5.0.0
     - uuid: 849df6901ebd11ed96c0f02f74a088c2
       name: default_statistics_target
       defaultValue: 100
       type: int
       blockSize: 1
       needRestart: false
       range: -100~10000
       description: 为没有用ALTER TABLE SET STATISTICS设置字段目标的表设置缺省统计目标。此参数设置为正数时，代表统计信息的样本数量；设置为负数时，代表使用百分比的形式设置统计目标，负数转换为对应的百分比，即-5代表5%。
       engine: opengauss
       version: 5.0.0
     - uuid: 849df6901ebd11ed96c1f02f74a088c2
       name: wal_keep_segments
       defaultValue: 16
       type: int
       blockSize: 1
       needRestart: false
       range: 2~2147483647
       description: Xlog日志文件段数量。设置“pg_xlog”目录下保留事务日志文件的最小数目，备机通过获取主机的日志进行流复制。(设置建议：1.当服务器开启日志归档或者从检查点恢复时，保留的日志文件数量可能大于wal_keep_segments设定的值。2.如果此参数设置过小，则在备机请求事务日志时，此事务日志可能已经被产生的新事务日志覆盖，导致请求失败，主备关系断开。3.当双机为异步传输时，以COPY方式连续导入4G以上数据需要增大wal_keep_segments配置。以T6000单板为例，如果导入数据量为50G，建议调整参数为1000。您可以在导入完成并且日志同步正常后，动态恢复此参数设置。4.若 synchronous_commit 级别小于LOCAL_FLUSH，重建备机时，建议调大改参数为1000，避免重建过程中，主机日志回收导致重建失败。)
       engine: opengauss
       version: 5.0.0
     - uuid: 849df6901ebd11ed96c2f02f74a088c2
       name: wal_sender_timeout
       defaultValue: 6000
       type: int
       blockSize: 1
       needRestart: false
       range: 0~2147483647
       description: 设置本端等待事务日志接收端接收日志的最大等待时间。
       engine: opengauss
       version: 5.0.0
     - uuid: 849e0ae81ebd11ed96c3f02f74a088c2
       name: enable_slot_log
       defaultValue: off
       type: string
       needRestart: false
       range: on|off
       description: 是否开启逻辑复制槽主备同步特性。
       engine: opengauss
       version: 5.0.0
     - uuid: 849e0ae81ebd11ed96c4f02f74a088c2
       name: max_replication_slots
       defaultValue: 8
       type: int
       blockSize: 1
       needRestart: false
       range: 0~1024
       description: 设置主机端的日志复制slot个数。
       engine: opengauss
       version: 5.0.0
     - uuid: 849e0ae81ebd11ed96c5f02f74a088c2
       name: max_changes_in_memory
       defaultValue: 4096
       type: int
       blockSize: 1
       needRestart: true
       range: 1~2147483647
       description: 逻辑解码时单条事务在内存中缓存的DML语句数量上限。
       engine: opengauss
       version: 5.0.0
     - uuid: 849e0ae81ebd11ed96c6f02f74a088c2
       name: max_cached_tuplebufs
       defaultValue: 8192
       type: int
       blockSize: 1
       needRestart: true
       range: 1~2147483647
