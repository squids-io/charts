# Default values for squids-hub.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: swr.cn-east-2.myhuaweicloud.com
  repository: squids
  name: hub
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  containerPort: 29527
  hub:
    name: hub
    tag: v1.44.0
  terraformProvider:
    name: hub-terraform-provider
    tag: v1.0.0

service:
  type: ClusterIP
  port: 29527

#squids config

# env: pro private
env: pro
server:
  host: localhost
mysql:
  username: squidsRoot9527
  password: squids123456
phoenix:
  domain: phoenix.squids-monitor.svc.cluster.local
dms:
  domain: woqu-adapter.bb-system.svc.cluster.local
licenseServer:
  url: https://squids.cn/api/v1/
pool:
  autoInit: false
  autoExpand: true
  chargeType: demand

apiserver:
  port: 8443
tower:
  port: 8888
dbpool:
  port: 9999
elasticsearch:
  host: http://elasticsearch-logging.squids-logging.svc.cluster.local
  port: 9200
sms:
  credential:
    keySecret: squids123456

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
  # capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000


ingress:
  enabled: false
  annotations: { }
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          backend:
            serviceName: chart-example.local
            servicePort: 80
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: { }
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: { }

tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
    operator: Exists

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: "vpc.id"
              operator: In
              values:
                - "0"