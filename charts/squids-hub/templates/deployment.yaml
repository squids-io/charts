apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-hub
  namespace: {{.Release.Namespace}}
  labels:
    app-name: squids-hub
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app-name: squids-hub
  template:
    metadata:
      labels:
        app-name: squids-hub
    spec:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      initContainers:
        - name: terraform-provider
          image: {{ .Values.image.registry }}/{{ .Values.image.repository }}/{{ .Values.image.terraformProvider.name }}:{{ .Values.image.terraformProvider.tag }}
          command: [ 'sh', '-c', 'cp -r /terraform-provider/. /local-registry' ]
          volumeMounts:
            - name: terraform-provider
              mountPath: /local-registry
      containers:
        - name: hub
          imagePullPolicy: {{ .Values.image.pullPolicy}}
          image: {{ .Values.image.registry }}/{{ .Values.image.repository }}/{{ .Values.image.hub.name }}:{{ .Values.image.hub.tag }}
          env:
            - name: TERRAFORM_FILE_PATH
              value: "/terraform_file"
            - name: APISERVER_CERT_ROOT_PATH
              value: "/grpcserver_tls"
          ports:
            - containerPort: {{ .Values.image.containerPort }}
          volumeMounts:
            - name: terraform-provider
              mountPath: /root/.terraform.d/plugins/local-registry
            - name: tmpterra
              mountPath: /terraform_file
            - name: localtime
              mountPath: /etc/localtime
            - name: config-volume
              mountPath: /config
            - name: tls
              mountPath: /grpcserver_tls
      volumes:
        - name: terraform-provider
          emptyDir: { }
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: config-volume
          configMap:
            name: squids-hub
        - name: tmpterra
          hostPath:
            path: /squids-data/terraform_file
        - name: tls
          secret:
            secretName: grpc-client.tls
            items:
              - key: ca.crt
                path: ca.pem
              - key: tls.crt
                path: client-cert.pem
              - key: tls.key
                path: client-key.pem
      {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations: {{ toYaml . | nindent 8 }}
      {{- end }}
