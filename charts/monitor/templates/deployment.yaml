apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "monitor.fullname" . }}
  namespace: bb-system
  labels:
    {{- include "monitor.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "monitor.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "monitor.selectorLabels" . | nindent 8 }}
    spec:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 9002
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /opt/devops/monitor/data
              name: v-pvc-bb-monitor
              subPath: data
            - mountPath: /opt/devops/monitor/rules
              name: v-pvc-bb-monitor
              subPath: rules
            - mountPath: /opt/devops/monitor/servers
              name: v-pvc-bb-monitor
              subPath: servers
            - mountPath: /opt/devops/monitor/monitor.yml
              name: v-monitor-cm
              subPath: monitor-yml
      restartPolicy: Always
      volumes:
        - name: v-pvc-bb-monitor
          persistentVolumeClaim:
            claimName: pvc-bb-monitor
        - name: v-monitor-cm
          configMap:
            name: monitor-cm
