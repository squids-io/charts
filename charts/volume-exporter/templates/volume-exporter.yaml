---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: volume-exporter
  namespace: {{.Release.Namespace}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: volume-exporter-default
rules:
  - apiGroups: ["*"]
    resources:
      - "*"
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: volume-exporter-default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: volume-exporter-default
subjects:
  - kind: ServiceAccount
    name: volume-exporter
    namespace: {{.Release.Namespace}}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: volume-exporter
  namespace: {{.Release.Namespace}}
  labels:
    app.kubernetes.io/name: volume-exporter
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: volume-exporter
      app.kubernetes.io/instance: RELEASE-NAME
  template:
    metadata:
      labels:
        app.kubernetes.io/name: volume-exporter
        app.kubernetes.io/instance: RELEASE-NAME
    spec:
      serviceAccountName: "volume-exporter"
      containers:
        - name: volume-exporter
          image: {{ .Values.global.registry }}/{{.Values.global.repository}}/squids-exporter:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--collector.PersistentVolume"
            - --log.level=debug
          env:
            - name: NAMESPACE
              value: default
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          volumeMounts:
            - mountPath: /var/lib/kubelet/pods
              name: varlibkubeletpods
              mountPropagation: HostToContainer
            - name: localdir
              mountPath: /squids-data/local-path-provisioner
              readOnly: true
            - name: podlogpath
              mountPath: /var/log/pods
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: varlibkubeletpods
          hostPath:
            path: /var/lib/kubelet/pods
        - name: localdir
          hostPath:
            path: /squids-data/local-path-provisioner
        - name: podlogpath
          hostPath:
            path: /var/log/pods
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
