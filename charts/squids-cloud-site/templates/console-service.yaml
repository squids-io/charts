apiVersion: v1
kind: Service
metadata:
  name: squids-console
  namespace: {{.Release.Namespace}}
  labels:
    app-name: squids-console
spec:
  ports:
    - port: {{ .Values.service.http.port }}
      targetPort: {{ .Values.service.http.port }}
      protocol: TCP
      name: http
    {{ if ne .Values.env "test" }}
    - port: {{ .Values.service.https.port }}
      targetPort: {{ .Values.service.https.port }}
      protocol: TCP
      name: https
    {{ end }}
    {{ if eq .Values.env "test" }}
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: dev
  {{ end }}
  selector:
    app-name: squids-console
